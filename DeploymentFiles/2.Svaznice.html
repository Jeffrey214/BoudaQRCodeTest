<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"2.T1C"</title>
  <style>
    /* Base styles */
    body {
      background-color: #bebba1;
      color: #6f6e57;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }
    .flag-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .flag-container img {
      width: 40px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: border-color 0.3s;
    }
    .flag-container img.active {
      border-color: #fff;
    }
    .header-container {
      background-color: #6f6e57;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
    }
    .logo-container {
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
    }
    .logo-container img {
      max-height: 80px;
      height: auto;
      width: auto;
    }
    @media (max-width: 767px) and (orientation: landscape) {
      .logo-container img {
        max-height: 100px;
      }
    }
    .header-title {
      color: white;
      font-size: 2.5vw;
      font-weight: bold;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .nav-arrows {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
    }
    .nav-arrows a {
      text-decoration: none;
      font-size: 2rem;
      color: #6f6e57;
      cursor: pointer;
      transition: color 0.3s;
    }
    .nav-arrows a.disabled {
      color: #ccc;
      pointer-events: none;
    }
    .content {
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      text-align: justify;
      font-size: 1rem;
      line-height: 1.6;
    }
    @media (max-width: 768px) {
      .header-title {
        font-size: 4vw;
      }
      .content {
        font-size: 0.95rem;
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .header-title {
        font-size: 5vw;
      }
      .content {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="flag-container">
    <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Flags/cs.png" alt="cs" onclick="changeLanguage('cs')" class="active">
    <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Flags/en.png" alt="en" onclick="changeLanguage('en')">
    <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Flags/de.png" alt="de" onclick="changeLanguage('de')">
    <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Flags/pl.png" alt="pl" onclick="changeLanguage('pl')">
  </div>
  <div class="header-container">
    <div class="header">
      <div class="logo-container">
        <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Logos/BoudaLogo.PNG" alt="Bouda Logo">
        <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Logos/PardubiceLogo.PNG" alt="Pardubice Logo">
      </div>
      <div class="header-title" id="header-title">"2.H1C"</div>
      <div class="nav-arrows" id="nav-arrows">
        <a id="prev-arrow" href="#">ðŸ ®</a>
        <a id="next-arrow" href="#">ðŸ ¬</a>
      </div>
    </div>
  </div>
  <div class="content">
    <p id="content-text">"2.C1C"</p>
  </div>
  <script>
    // These JS constants will be replaced by Deploy.py with distinct language values.
    const titles = {"cs": "2.H1C", "en": "2.H1E", "de": "2.H1D", "pl": "2.H1P"};
    const contents = {"cs": "2.C1C", "en": "2.C1E", "de": "2.C1D", "pl": "2.C1P"};
    
    function changeLanguage(lang) {
      document.getElementById("header-title").innerText = titles[lang];
      document.getElementById("content-text").innerText = contents[lang];
      document.querySelectorAll(".flag-container img").forEach(img => img.classList.remove("active"));
      document.querySelector(`.flag-container img[alt='${lang}']`).classList.add("active");
    }
    
    async function updateNavigationArrows() {
      const prevArrow = document.getElementById("prev-arrow");
      const nextArrow = document.getElementById("next-arrow");
      const navContainer = document.getElementById("nav-arrows");
      const manifestUrl = "https://jeffrey214.github.io/BoudaQRCodeTest/DeploymentFiles/manifest.txt";
      try {
        const response = await fetch(manifestUrl);
        if (!response.ok) throw new Error("Failed to fetch manifest.");
        const text = await response.text();
        // Split lines, ignoring blank lines and the first line (#Manifest)
        const lines = text.split("\n").filter(line => line.trim() && !line.trim().startsWith("#"));
        // Build array of filenames from lines. Each line is assumed to be in the format "N. filename"
        const pages = lines.map(line => line.substring(line.indexOf('.') + 1).trim());
        
        // If only one file exists, hide the entire navigation container
        if (pages.length <= 1) {
          navContainer.style.display = "none";
          return;
        }
        
        // Get the current page filename (e.g., "1.Uvod.html")
        const currentPageFilename = window.location.pathname.split("/").pop().trim();
        // Find index by trimming each element
        const index = pages.findIndex(p => p.trim() === currentPageFilename);
        if (index === -1) {
          // If the current file isn't in the manifest, hide navigation
          navContainer.style.display = "none";
          return;
        }
        
        // Show or hide previous arrow
        if (index === 0) {
          prevArrow.style.display = "none";
        } else {
          prevArrow.style.display = "";
          prevArrow.href = "https://jeffrey214.github.io/BoudaQRCodeTest/DeploymentFiles/" + pages[index - 1];
        }
        
        // Show or hide next arrow
        if (index === pages.length - 1) {
          nextArrow.style.display = "none";
        } else {
          nextArrow.style.display = "";
          nextArrow.href = "https://jeffrey214.github.io/BoudaQRCodeTest/DeploymentFiles/" + pages[index + 1];
        }
      } catch (error) {
        console.error("Error updating navigation arrows:", error);
      }
    }
    
    window.onload = function() {
      changeLanguage('cs');
      updateNavigationArrows();
    }
  </script>
</body>
</html>
