<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
  <style>
    /* Base styles */
    body {
      background-color: #bebba1;
      color: #6f6e57;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }
    .flag-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .flag-container img {
      width: 40px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: border-color 0.3s;
    }
    .flag-container img.active {
      border-color: #fff;
    }
    .header-container {
      background-color: #6f6e57;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
    }
    .logo-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }
    .logo-container img {
      max-height: 120px;
      height: auto;
      width: auto;
    }
    /* Shrink logos on small screens */
    @media (max-width: 480px) {
      .logo-container img {
        max-height: 80px;
      }
    }
    .header-title {
      color: white;
      font-size: 2vw;
      font-weight: bold;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .nav-arrows {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px; /* Increased gap between arrows */
      margin: 5px auto 0;
    }
    .nav-arrows a {
      text-decoration: none;
      font-size: 2rem;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .nav-arrows a.disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .nav-arrows a img {
      height: 20px; /* Smaller arrow size */
      width: auto;
      filter: brightness(0) invert(1);
    }
    .content {
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      text-align: justify;
      font-size: 1rem;
      line-height: 1.6;
    }
    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #666;
    }
    footer a {
      color: #6f6e57;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .header-title {
        font-size: 4vw;
      }
      .content {
        font-size: 0.95rem;
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .header-title {
        font-size: 5vw;
      }
      .content {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="flag-container">
    <img src="../PictureDeps/Flags/cs.png" alt="cs" onclick="changeLanguage('cs')" class="active">
    <img src="../PictureDeps/Flags/en.png" alt="en" onclick="changeLanguage('en')">
    <img src="../PictureDeps/Flags/de.png" alt="de" onclick="changeLanguage('de')">
    <img src="../PictureDeps/Flags/pl.png" alt="pl" onclick="changeLanguage('pl')">
  </div>
  <div class="header-container">
    <div class="header">
      <div class="logo-container">
        <img src="../PictureDeps/Logos/BoudaLogo.PNG" alt="Bouda Logo">
        <img src="../PictureDeps/Logos/PardubiceLogo.PNG" alt="Pardubice Logo">
      </div>
      <div class="header-title" id="header-title">Template</div>
      <div class="nav-arrows" id="nav-arrows">
        <a id="prev-arrow" href="#">
          <img src="../PictureDeps/Arrows/left_arrow.svg" alt="Previous">
        </a>
        <a id="next-arrow" href="#">
          <img src="../PictureDeps/Arrows/right_arrow.svg" alt="Next">
        </a>
      </div>
    </div>
  </div>
  <div class="content">
    <p id="content-text">Template</p>
  </div>
  <footer>
    <p>© 2025 Společnost přátel československého opevnění, o.p.s.<br>
    Jeffrey Rosypal Dotson | Released under the <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a></p>
    <a href="https://opensource.org/licenses/MIT" target="_blank">
      <img src="https://img.shields.io/badge/License-MIT-yellow.svg" alt="MIT License" style="height:20px;">
    </a>
  </footer>
  <script>
    // These JS constants will be replaced by Deploy.py with distinct language values.
    const titles = {"cs": "★★★ TEMPLATE HEADER CS ★★★", "en": "★★★ TEMPLATE HEADER EN ★★★", "de": "★★★ TEMPLATE HEADER DE ★★★", "pl": "★★★ TEMPLATE HEADER PL ★★★"};
    const contents = {"cs": "★★★ TEMPLATE CONTENT CS ★★★", "en": "★★★ TEMPLATE CONTENT EN ★★★", "de": "★★★ TEMPLATE CONTENT DE ★★★", "pl": "★★★ TEMPLATE CONTENT PL ★★★"};
    
    function changeLanguage(lang) {
      document.getElementById("header-title").innerText = titles[lang];
      document.getElementById("content-text").innerText = contents[lang];
      document.querySelectorAll(".flag-container img").forEach(img => img.classList.remove("active"));
      document.querySelector(`.flag-container img[alt='${lang}']`).classList.add("active");
    }
    
    async function updateNavigationArrows() {
      const prevArrow = document.getElementById("prev-arrow");
      const nextArrow = document.getElementById("next-arrow");
      const manifestUrl = "https://jeffrey214.github.io/BoudaQRCodeTest/DeploymentFiles/manifest.txt";
      try {
        const response = await fetch(manifestUrl);
        if (!response.ok) throw new Error("Failed to fetch manifest.");
        const text = await response.text();
        // Split lines, ignoring blank lines and the header line (#Manifest)
        const lines = text.split("\n").filter(line => line.trim() && !line.trim().startsWith("#"));
        // Each line is assumed to be in the format "N. filename"
        const pages = lines.map(line => line.substring(line.indexOf('.') + 1).trim());
        
        // If only one file exists, disable both arrows
        if (pages.length <= 1) {
          prevArrow.href = "#";
          nextArrow.href = "#";
          prevArrow.classList.add("disabled");
          nextArrow.classList.add("disabled");
          return;
        }
        
        // Get current page filename
        const currentPageFilename = window.location.pathname.split("/").pop().trim();
        const index = pages.findIndex(p => p.trim() === currentPageFilename);
        if (index === -1) {
          prevArrow.href = "#";
          nextArrow.href = "#";
          prevArrow.classList.add("disabled");
          nextArrow.classList.add("disabled");
          return;
        }
        
        // Set previous arrow (if first page, disable it)
        if (index === 0) {
          prevArrow.href = "#";
          prevArrow.classList.add("disabled");
        } else {
          prevArrow.href = "https://jeffrey214.github.io/BoudaQRCodeTest/DeploymentFiles/" + pages[index - 1];
          prevArrow.classList.remove("disabled");
        }
        
        // Set next arrow (if last page, disable it)
        if (index === pages.length - 1) {
          nextArrow.href = "#";
          nextArrow.classList.add("disabled");
        } else {
          nextArrow.href = "https://jeffrey214.github.io/BoudaQRCodeTest/DeploymentFiles/" + pages[index + 1];
          nextArrow.classList.remove("disabled");
        }
      } catch (error) {
        console.error("Error updating navigation arrows:", error);
      }
    }
    
    window.onload = function() {
      changeLanguage('cs');
      updateNavigationArrows();
    }
  </script>
</body>
</html>
