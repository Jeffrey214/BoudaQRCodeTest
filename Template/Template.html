<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
  <style>
    /* Initially hide the page to prevent flicker */
    body { display: none; }
    
    /* Base styles */
    body {
      background-color: #bebba1;
      color: #6f6e57;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }
    .flag-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .flag-container img {
      width: 40px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: border-color 0.3s;
    }
    .flag-container img.active {
      border-color: #fff;
    }
    .header-container {
      background-color: #6f6e57;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
    }
    .logo-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }
    .logo-container img {
      max-height: 120px;
      height: auto;
      width: auto;
    }
    @media (max-width: 480px) {
      .logo-container img {
        max-height: 80px;
      }
    }
    /* The deploy script replaces the innerText of this div */
    #header-title {
      color: white;
      font-size: 2vw;
      font-weight: bold;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .nav-arrows {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 5px auto 0;
    }
    .nav-arrows a {
      text-decoration: none;
      font-size: 2rem;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .nav-arrows a.disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .nav-arrows a img {
      height: 20px;
      width: auto;
      filter: brightness(0) invert(1);
    }
    .content {
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      text-align: justify;
      font-size: 1rem;
      line-height: 1.6;
    }
    /* The deploy script replaces the innerHTML of this paragraph */
    #content-text {
      margin: 0;
    }
    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #666;
    }
    footer a {
      color: #6f6e57;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      #header-title {
        font-size: 4vw;
      }
      .content {
        font-size: 0.95rem;
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      #header-title {
        font-size: 5vw;
      }
      .content {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
    .content-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
    }
    .content-image.wide {
      width: 100%;
    }
    .content-image.tall {
      float: left;
      margin-right: 20px;
      max-width: 50%;
    }
  </style>
</head>
<body>
  <div class="flag-container">
    <!-- No flag has the 'active' class by default -->
    <img src="../PictureDeps/Flags/cs.png" alt="cs" onclick="changeLanguage('cs')">
    <img src="../PictureDeps/Flags/en.png" alt="en" onclick="changeLanguage('en')">
    <img src="../PictureDeps/Flags/de.png" alt="de" onclick="changeLanguage('de')">
    <img src="../PictureDeps/Flags/pl.png" alt="pl" onclick="changeLanguage('pl')">
  </div>
  <div class="header-container">
    <div class="header">
      <div class="logo-container">
        <img src="../PictureDeps/Logos/BoudaLogo.PNG" alt="Bouda Logo">
        <img src="../PictureDeps/Logos/PardubiceLogo.PNG" alt="Pardubice Logo">
      </div>
      <!-- The deploy script will replace this text -->
      <div id="header-title">Template Header</div>
      <div class="nav-arrows" id="nav-arrows">
        <a id="prev-arrow" href="#">
          <img src="../PictureDeps/Arrows/left_arrow.svg" alt="Previous">
        </a>
        <a id="next-arrow" href="#">
          <img src="../PictureDeps/Arrows/right_arrow.svg" alt="Next">
        </a>
      </div>
    </div>
  </div>
  <div class="content">
    <!-- The deploy script will replace this text (using innerHTML) -->
    <p id="content-text">Template Content</p>
  </div>
  <footer>
    <p>© 2025 Společnost přátel československého opevnění, o.p.s.<br>
       Jeffrey Rosypal Dotson | Released under the 
       <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>
    </p>
    <a href="https://opensource.org/licenses/MIT" target="_blank">
      <img src="https://img.shields.io/badge/License-MIT-yellow.svg" alt="MIT License" style="height:20px;">
    </a>
  </footer>
  <script>
    /* These JavaScript objects serve as placeholders.
       The deploy script will replace these objects with the actual language-specific content.
    */
    const titles = {"cs": "Template Header", "en": "Template Header", "de": "Template Header", "pl": "Template Header"};
    const contents = {"cs": "Template Content", "en": "Template Content", "de": "Template Content", "pl": "Template Content"};

    function changeLanguage(lang) {
      // Update header using innerText.
      document.getElementById("header-title").innerText = titles[lang];
      // Update content using innerHTML so that any embedded image tags render.
      document.getElementById("content-text").innerHTML = contents[lang];
      // Remove 'active' class from all flag images.
      document.querySelectorAll(".flag-container img").forEach(function(img) {
        img.classList.remove("active");
      });
      // Set the active flag for the selected language.
      var activeImg = document.querySelector(".flag-container img[alt='" + lang + "']");
      if (activeImg) {
        activeImg.classList.add("active");
      }
      // Save the preferred language to localStorage.
      localStorage.setItem("preferredLanguage", lang);
    }
    window.changeLanguage = changeLanguage;

    function updateNavigationArrows() {
      try {
        var prevArrow = document.getElementById("prev-arrow");
        var nextArrow = document.getElementById("next-arrow");
        var manifestUrl = "./manifest.txt";
        var xhr = new XMLHttpRequest();
        xhr.open("GET", manifestUrl, true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              var text = xhr.responseText;
              var lines = text.split("\n").filter(function(line) {
                return line.trim() !== "" && line.trim().charAt(0) !== "#";
              });
              var pages = lines.map(function(line) {
                return line.substring(line.indexOf('.') + 1).trim();
              });
              if (pages.length <= 1) {
                prevArrow.href = "#";
                nextArrow.href = "#";
                prevArrow.classList.add("disabled");
                nextArrow.classList.add("disabled");
                return;
              }
              var pathParts = window.location.pathname.split("/");
              var currentPage = pathParts[pathParts.length - 1].trim();
              var index = pages.indexOf(currentPage);
              if (index === -1) {
                prevArrow.href = "#";
                nextArrow.href = "#";
                prevArrow.classList.add("disabled");
                nextArrow.classList.add("disabled");
                return;
              }
              if (index === 0) {
                prevArrow.href = "#";
                prevArrow.classList.add("disabled");
              } else {
                prevArrow.href = pages[index - 1];
                prevArrow.classList.remove("disabled");
              }
              if (index === pages.length - 1) {
                nextArrow.href = "#";
                nextArrow.classList.add("disabled");
              } else {
                nextArrow.href = pages[index + 1];
                nextArrow.classList.remove("disabled");
              }
            } else {
              prevArrow.href = "#";
              nextArrow.href = "#";
              prevArrow.classList.add("disabled");
              nextArrow.classList.add("disabled");
            }
          }
        };
        xhr.send();
      } catch (error) {
        console.error("Error in updateNavigationArrows:", error);
      }
    }
    window.updateNavigationArrows = updateNavigationArrows;

    // On window load, check localStorage for the preferred language and apply it,
    // update navigation, then show the page.
    window.addEventListener("load", function() {
      var preferredLanguage = localStorage.getItem("preferredLanguage") || "cs";
      changeLanguage(preferredLanguage);
      updateNavigationArrows();
      document.body.style.display = "block";
    });
  </script>
</body>
</html>
