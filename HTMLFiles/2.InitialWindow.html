<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dělostřelecká Tvrz Bouda Úvod</title>
    <style>
        body {
            background-color: #bebba1;
            color: #6f6e57;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .flag-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .flag-container img {
            width: 50px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
        }
        .flag-container img.active {
            border-color: #fff;
        }
        .header-container {
            background-color: #6f6e57;
            padding: 20px;
            margin-top: 10px;
            border-radius: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }
        .logo-container {
            display: flex;
            gap: 20px;
        }
        .header img {
            height: 120px;
        }
        .header-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        .content {
            max-width: 900px;
            margin: 20px auto;
            padding: 40px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: justify;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
    <script>
        function changeLanguage(lang) {
            const content = {
                "cs": "Dělostřelecká tvrz BOUDA je jedním z mnoha objektů československého opevnění, jež bylo budováno ve třicátých letech minulého století. Výstavba rozsáhlého systému opevnění představovala nedílnou součást příprav československé armády na obranu republiky. Rozhodujícím záměrem tehdejšího velení armády bylo pomocí stálého opevnění zčásti vyrovnat početní a materiální převahu nepřátel a vytvořit v případném konfliktu co nejpříznivější podmínky k obraně státu. Jednalo se o velmi důkladně uvážený krok, jenž byl v souladu s nástupovými plány armády a jejími předpokládanými obrannými manévry. Tyto plány zohledňovaly materiální a lidské možnosti státu, jeho geografickou polohu, nevýhodný tvar státního území, délku hranic s potenciálními útočníky, jejich sílu a celou řadu dalších, pro obranu důležitých aspektů.",
                "en": "The artillery fortress BOUDA is one of many Czechoslovak fortifications...",
                "de": "Die Artilleriefestung BOUDA ist eine von vielen tschechoslowakischen Befestigungen...",
                "pl": "Fortyfikacja artyleryjska BOUDA jest jednym z wielu czeskosłowackich fortyfikacji..."
            };
            document.getElementById("content-text").innerText = content[lang];
            document.querySelectorAll(".flag-container img").forEach(img => img.classList.remove("active"));
            document.querySelector(`.flag-container img[alt='${lang}']`).classList.add("active");
        }
    </script>
</head>
<body onload="changeLanguage('cs')">
    <div class="flag-container">
        <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Flags/cs.png" alt="cs" onclick="changeLanguage('cs')" class="active">
        <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Flags/en.png" alt="en" onclick="changeLanguage('en')">
        <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Flags/de.png" alt="de" onclick="changeLanguage('de')">
        <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Flags/pl.png" alt="pl" onclick="changeLanguage('pl')">
    </div>
    <div class="header-container">
        <div class="header">
            <div class="logo-container">
                <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Logos/BoudaLogo.PNG" alt="Bouda Logo">
                <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Logos/PardubiceLogo.PNG" alt="Pardubice Logo">
            </div>
            <div class="header-title">1. Introduction</div>
        </div>
    </div>
    <div class="content">
        <p id="content-text"></p>
    </div>
</body>
</html>
