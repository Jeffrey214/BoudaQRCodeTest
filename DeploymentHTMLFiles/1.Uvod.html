<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dělostřelecká Tvrz Bouda Úvod</title>
  <style>
    /* Base styles */
    body {
      background-color: #bebba1;
      color: #6f6e57;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }
    .flag-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .flag-container img {
      width: 40px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: border-color 0.3s;
    }
    .flag-container img.active {
      border-color: #fff;
    }
    .header-container {
      background-color: #6f6e57;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
    }
    /* The logo container now forces a horizontal row */
    .logo-container {
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
    }
    /* Default logo size for desktops and portrait phones */
    .logo-container img {
      max-height: 80px;
      height: auto;
      width: auto;
    }
    /* Increase logo size slightly for phones in landscape mode */
    @media (max-width: 767px) and (orientation: landscape) {
      .logo-container img {
        max-height: 100px;
      }
    }
    .header-title {
      color: white;
      font-size: 2.5vw; /* Responsive font size */
      font-weight: bold;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .nav-arrows {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .nav-arrows a {
      text-decoration: none;
      font-size: 2rem;
      color: #6f6e57;
      cursor: pointer;
      transition: color 0.3s;
    }
    .nav-arrows a.disabled {
      color: #ccc;
      pointer-events: none;
    }
    .content {
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      text-align: justify;
      font-size: 1rem;
      line-height: 1.6;
    }
    /* Adjust header title and content for smaller screens */
    @media (max-width: 768px) {
      .header-title {
        font-size: 4vw;
      }
      .content {
        font-size: 0.95rem;
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .header-title {
        font-size: 5vw;
      }
      .content {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
  <script>
    // Set current page number and total pages (adjust these values per file)
    const currentPage = 1; // For example, 1 for "1. Úvod"
    const totalPages = 5;   // Total number of HTML files in the sequence

    function changeLanguage(lang) {
      const content = {
        "cs": "Vítáme Vás u prohlídky dělostřelecké tvrze BOUDA, která je součástí čs. opevnění z let 1935–1938. Prohlídka je rozdělena do několika částí a začíná již před hlavním vchodem – při nepříznivém počasí může začít za ochrannými mřížemi nebo v altánu. Upozorňujeme, že se jedná o armádní objekt, kde je třeba dbát zvýšené opatrnosti. Návštěvníci se vydají do nejchladnějšího přístupného podzemí republiky, kde teplota činí okolo 5 °C, a je třeba využít toalety před zahájením prohlídky, neboť na trase nejsou k dispozici.\n\nVstupní komplex se skládá z pěti propojených bunkrů. Hlavní vchodový srub K-Ba-S 22a, známý jako „Krok“, sloužil k zásobování tvrze a je chráněn mřížovými vraty a pěchotními dveřmi. Zvenčí byla obrana zajištěna kulomety umístěnými ve střílnách a pancéřovými zvony. Uvnitř se nachází další bezpečnostní prvky, například padací a silnostěnná vrata s plynotěsným těsněním tvořící protiplynovou předsíň. Prostor sloužil také jako depot pro munici, a v září 1938 byla tvrz obsazena 119 vojáky před jejím předáním bez boje.",
    
        "en": "Welcome to the tour of the artillery fortress BOUDA, part of the Czechoslovak fortifications built between 1935 and 1938. The tour is divided into several segments and begins even before the main entrance – sometimes starting behind protective barriers or in a pavilion during bad weather. Please note that this military facility requires extra caution as it was not designed for civilian movement. Visitors will experience the coolest accessible underground area of the republic, maintained at around 5 °C, so be sure to use the restroom facilities beforehand as none are available along the route.\n\nThe entrance complex consists of five interconnected bunkers. The main entry bunker, K-Ba-S 22a, known as “Krok,” was used for supplying the fortress and is secured by grid gates and infantry doors. External defense was provided by machine guns in casemates and armored turrets. Inside, additional safety features include heavy, gas-tight doors forming an airlock (SAS) and a depot area for ammunition. In September 1938, the fortress was manned by 119 soldiers before it was ultimately abandoned without a fight.",
    
        "de": "Willkommen zur Führung durch die Artilleriefestung BOUDA, einem Teil der tschechoslowakischen Befestigungsanlagen aus den Jahren 1935–1938. Die Tour ist in mehrere Abschnitte unterteilt und beginnt bereits vor dem Haupteingang – bei schlechtem Wetter kann der Beginn hinter Schutzgittern oder in einem Pavillon erfolgen. Bitte beachten Sie, dass dieses militärische Objekt besondere Vorsicht erfordert, da es nicht für den zivilen Gebrauch konzipiert wurde. Besucher erleben das kälteste zugängliche Untergrundareal der Republik, das konstant bei ca. 5 °C gehalten wird. Es wird empfohlen, vorab die sanitären Anlagen zu nutzen, da diese auf der Strecke nicht vorhanden sind.\n\nDer Eingangsbereich besteht aus fünf miteinander verbundenen Bunkern. Der Haupteingang, der Bunker K-Ba-S 22a, auch „Krok“ genannt, diente der Versorgung der Festung und wird durch Gittertore und Infanterietüren gesichert. Die Außenverteidigung erfolgte durch Maschinengewehre in Schießscharten und panzerbestückte Türme. Im Inneren finden sich zusätzliche Sicherheitsvorkehrungen wie schwere, gasdichte Türen, die einen Vorraum (SAS) bilden, sowie ein Munitionsdepot. Im September 1938 wurde die Festung von 119 Soldaten besetzt, bevor sie kampflos übergeben wurde.",
    
        "pl": "Witamy na zwiedzaniu dělostřeleckiej twierdzy BOUDA, będącej częścią czesko-słowackich umocnień z lat 1935–1938. Trasa oprowadzania została podzielona na kilka etapów i zaczyna się już przed głównym wejściem – w razie niesprzyjającej pogody może rozpocząć się za kratami lub w altanie. Prosimy o zachowanie szczególnej ostrożności, gdyż obiekt wojskowy nie był przystosowany do ruchu cywilnego. Odwiedzający doświadczą najchłodniejszego dostępnego podziemia republic, utrzymywanego w okolicach 5 °C, dlatego warto skorzystać z toalety przed rozpoczęciem wycieczki, ponieważ na trasie nie ma takich udogodnień.\n\nKompleks wejściowy składa się z pięciu połączonych bunkrów. Główny bunkier wejściowy, oznaczony jako K-Ba-S 22a, znany jako „Krok”, służył do zaopatrzenia twierdzy i jest zabezpieczony kratowymi bramami oraz drzwiami piechoty. Zewnętrzna obrona opierała się na karabinach maszynowych umieszczonych w strzelnicach oraz opancerzonych wieżach. Wewnątrz znajdują się dodatkowe elementy bezpieczeństwa, takie jak ciężkie, gazoodporne drzwi tworzące system przedpokoju (SAS) oraz magazyn amunicyjny. We wrześniu 1938 twierdza była obsadzona przez 119 żołnierzy, zanim została przekazana wrogowi bez walki."
      };

      const titles = {
        "cs": "1. Úvod",
        "en": "1. Introduction",
        "de": "1. Einführung",
        "pl": "1. Wprowadzenie"
      };
      document.getElementById("content-text").innerText = content[lang];
      document.getElementById("header-title").innerText = titles[lang];
      document.querySelectorAll(".flag-container img").forEach(img => img.classList.remove("active"));
      document.querySelector(`.flag-container img[alt='${lang}']`).classList.add("active");
    }

    function updateNavigationArrows() {
      const prevArrow = document.getElementById("prev-arrow");
      const nextArrow = document.getElementById("next-arrow");
      
      // Update previous arrow
      if (currentPage > 1) {
        prevArrow.href = (currentPage - 1) + ".html";
        prevArrow.classList.remove("disabled");
      } else {
        prevArrow.href = "#";
        prevArrow.classList.add("disabled");
      }
      
      // Update next arrow
      if (currentPage < totalPages) {
        nextArrow.href = (currentPage + 1) + ".html";
        nextArrow.classList.remove("disabled");
      } else {
        nextArrow.href = "#";
        nextArrow.classList.add("disabled");
      }
    }
  </script>
</head>
<body onload="changeLanguage('cs'); updateNavigationArrows();">
  <div class="flag-container">
    <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Flags/cs.png" alt="cs" onclick="changeLanguage('cs')" class="active">
    <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Flags/en.png" alt="en" onclick="changeLanguage('en')">
    <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Flags/de.png" alt="de" onclick="changeLanguage('de')">
    <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Flags/pl.png" alt="pl" onclick="changeLanguage('pl')">
  </div>
  <div class="header-container">
    <div class="header">
      <div class="logo-container">
        <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Logos/BoudaLogo.PNG" alt="Bouda Logo">
        <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Logos/PardubiceLogo.PNG" alt="Pardubice Logo">
      </div>
      <div class="header-title" id="header-title">1. Úvod</div>
      <div class="nav-arrows">
        <a id="prev-arrow" href="#">&#8592;</a>
        <a id="next-arrow" href="#">&#8594;</a>
      </div>
    </div>
  </div>
  <div class="content">
    <p id="content-text"></p>
  </div>
</body>
</html>
