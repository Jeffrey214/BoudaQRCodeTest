<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template</title>
  <style>
    /* Base styles */
    body {
      background-color: #bebba1;
      color: #6f6e57;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }
    .flag-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .flag-container img {
      width: 40px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: border-color 0.3s;
    }
    .flag-container img.active {
      border-color: #fff;
    }
    .header-container {
      background-color: #6f6e57;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
    }
    /* The logo container now forces a horizontal row */
    .logo-container {
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
    }
    /* Default logo size for desktops and portrait phones */
    .logo-container img {
      max-height: 80px;
      height: auto;
      width: auto;
    }
    /* Increase logo size slightly for phones in landscape mode */
    @media (max-width: 767px) and (orientation: landscape) {
      .logo-container img {
        max-height: 100px;
      }
    }
    .header-title {
      color: white;
      font-size: 2.5vw; /* Responsive font size */
      font-weight: bold;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .nav-arrows {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .nav-arrows a {
      text-decoration: none;
      font-size: 2rem;
      color: #6f6e57;
      cursor: pointer;
      transition: color 0.3s;
    }
    .nav-arrows a.disabled {
      color: #ccc;
      pointer-events: none;
    }
    .content {
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      text-align: justify;
      font-size: 1rem;
      line-height: 1.6;
    }
    /* Adjust header title and content for smaller screens */
    @media (max-width: 768px) {
      .header-title {
        font-size: 4vw;
      }
      .content {
        font-size: 0.95rem;
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .header-title {
        font-size: 5vw;
      }
      .content {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
  <script>
    // Set current page number and total pages (adjust as needed)
    const currentPage = 1;
    const totalPages = 5;

    function changeLanguage(lang) {
      const titles = {
        "cs": "★★★ TEMPLATE HEADER CS ★★★",
        "en": "★★★ TEMPLATE HEADER EN ★★★",
        "de": "★★★ TEMPLATE HEADER DE ★★★",
        "pl": "★★★ TEMPLATE HEADER PL ★★★"
      };

      const contents = {
        "cs": "★★★ TEMPLATE CONTENT CS ★★★",
        "en": "★★★ TEMPLATE CONTENT EN ★★★",
        "de": "★★★ TEMPLATE CONTENT DE ★★★",
        "pl": "★★★ TEMPLATE CONTENT PL ★★★"
      };

      document.getElementById("header-title").innerText = titles[lang];
      document.getElementById("content-text").innerText = contents[lang];

      // Update active flag
      document.querySelectorAll(".flag-container img").forEach(img => {
        img.classList.remove("active");
      });
      document.querySelector(`.flag-container img[alt='${lang}']`).classList.add("active");
    }

    function updateNavigationArrows() {
      const prevArrow = document.getElementById("prev-arrow");
      const nextArrow = document.getElementById("next-arrow");
      
      // Update previous arrow
      if (currentPage > 1) {
        prevArrow.href = (currentPage - 1) + ".html";
        prevArrow.classList.remove("disabled");
      } else {
        prevArrow.href = "#";
        prevArrow.classList.add("disabled");
      }
      
      // Update next arrow
      if (currentPage < totalPages) {
        nextArrow.href = (currentPage + 1) + ".html";
        nextArrow.classList.remove("disabled");
      } else {
        nextArrow.href = "#";
        nextArrow.classList.add("disabled");
      }
    }
  </script>
</head>
<body onload="changeLanguage('cs'); updateNavigationArrows();">
  <div class="flag-container">
    <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Flags/cs.png" alt="cs" onclick="changeLanguage('cs')" class="active">
    <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Flags/en.png" alt="en" onclick="changeLanguage('en')">
    <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Flags/de.png" alt="de" onclick="changeLanguage('de')">
    <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Flags/pl.png" alt="pl" onclick="changeLanguage('pl')">
  </div>
  <div class="header-container">
    <div class="header">
      <div class="logo-container">
        <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Logos/BoudaLogo.PNG" alt="Bouda Logo">
        <img src="https://jeffrey214.github.io/BoudaQRCodeTest/PictureDeps/Logos/PardubiceLogo.PNG" alt="Pardubice Logo">
      </div>
      <div class="header-title" id="header-title">★★★ TEMPLATE HEADER CS ★★★</div>
      <div class="nav-arrows">
        <a id="prev-arrow" href="#">&#8592;</a>
        <a id="next-arrow" href="#">&#8594;</a>
      </div>
    </div>
  </div>
  <div class="content">
    <p id="content-text">★★★ TEMPLATE CONTENT CS ★★★</p>
  </div>
</body>
</html>
